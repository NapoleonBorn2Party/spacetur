<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contato</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/script.js" defer></script>
	</head>
	<body>
		<div>
			<form>
				<fieldset>
					<legend>Contato</legend>
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome" />
					<label for="sobrenome">Sobrenome:</label>
					<input type="text" id="sobrenome" name="sobrenome" />
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" />
					<label for="cpf">CPF:</label>
					<input type="text" id="cpf" name="cpf" />
					<label for="genero">Gênero:</label>
					<select name="genero" id="genero">
						<option disabled selected style="display: none" value=""></option>
						<option value="m">Masculino</option>
						<option value="f">Feminino</option>
						<option value="o">Outro</option>
						<option value="ni">Prefiro não informar</option>
					</select>
					<label for="nascimento">Data de nascimento:</label>
					<input type="date" />
					<label for="motivacao">Qual sua motivação para a viagem?</label>
					<input type="text" id="motivacao" name="motivacao" placeholder="Conte pra gente por que você quer ir ao espaço" />
				</fieldset>
			</form>
		</div>
	</body>
</html>
